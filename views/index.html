<!DOCTYPE HTML>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>

<body ng-app='npmTracker' ng-controller='MainCtrl'>
    <div class="container">
        <div class="row">
            <summary-chart summary-data='packageData'></summary-chart>
            <hr>
            <h4 class='text-center'>NPM Download Counts from {{startDateString}} through {{todayString}}</h4>
            <br>
            <div class="col-xs-12"> </div>
            <!-- <div class="col-lg-12 col-md-12 col-sm-12">
                <form ng-submit="getData()">
                    <button class="btn btn-primary">Get Data</button>
                    <input type='text' ng-model='packageName' placeholder='npm Package Name'></input>
                </form>
            </div> -->
            <div class="col-lg-4 col-md-6 col-sm-6">
                <summary-table end-date='todayString' start-date='startDateString' summary-data='packageData' remove-package='removePackage(packageName)' line-highlight='lineHighlight(packageName)'></summary-table>
            </div>
            <div class="col-lg-8 col-md-6 col-sm-6">
                <h5 class='text-center'>Available Packages: Select to change data or highlight graph</h5>
                <button class='btn btn-default col-lg-3 col-md-4 col-sm-6 col-xs-6 selectors' ng-repeat="data in allData | orderBy: 'name' " ng-click='addToBeginning($event)'>{{::data.name | upcase}}</button>
            </div>
            <!-- <datepicker></datepicker> -->
        </div>
    </div>

    <div class='footer text-center'>&copy;2015 <a href='https://github.com/justincoh/npmTracker'>justincoh</a>. Made possible by the fine folks at <a href='https://github.com/npm/download-counts'>npm</a></div>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src='modules/angular-resource/angular-resource.min.js'></script>
<script src='javascripts/full.min.js'></script>
