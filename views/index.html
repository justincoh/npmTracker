<!DOCTYPE HTML>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>

<body ng-app='npmTracker' ng-controller='MainCtrl'>
    <nav class="navbar navbar-default">
    </nav>
    <div class="container">
        <h3>{{message}}</h3>
        <!-- <p>{{packageData}}</p> -->
        <div class="row">
            <summary-chart summary-data='packageData'></summary-chart>
            <hr>
            <br>
            <div class="col-xs-12"> </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <form ng-submit="getData()">
                    <button class="btn btn-primary">Get Data</button>
                    <input type='text' ng-model='packageName' placeholder='npm Package Name'></input>
                </form>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-9">
                <summary-table end-date='todayString' start-date='startDateString' summary-data='packageData' remove-package='removePackage(packageName)'></summary-table>
            </div>
            <div class="col-lg-8 col-md-6 col-sm-3">
                <h5 class='text-center'>Available Packages</h5>
                <button class='btn btn-default col-lg-3 col-md-4 col-sm-6 col-xs-6 selectors' ng-repeat="data in allData | orderBy: 'name' " ng-click='addToBeginning($event)'>{{::data.name}}</button>
            </div>
            <!-- <datepicker></datepicker> -->
        </div>
        <div ng-repeat='package in packageData'>{{package.name}}</div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src='modules/angular-resource/angular-resource.min.js'></script>
<script src='bower/angular-bootstrap/ui-bootstrap.min.js'></script>
<!--<script src='javascripts/full.min.js'></script> this makes almost 0 difference on this scale-->
<script src='javascripts/app.js'></script>
<script src='javascripts/controllers.js'></script>
<script src='javascripts/directives.js'></script>
