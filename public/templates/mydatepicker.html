<p class="input-group">
    <input type="text" class="form-control" datepicker-popup="" ng-model="date" is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" placeholder='yyyy-mm-dd'/>
    <span class="input-group-btn">
    <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i>
    </button>
  </span>
  <p class='help-block text-center'>{{desc}}</p>
</p>
