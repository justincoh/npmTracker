<table class='table table-hover'>
    <thead>
        <tr>
            <th>Package</th>
            <th>Downloads: {{startDate}} to {{endDate}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat='data in summaryData' ng-click="rowHandler($event)">
            <td>{{data.name}}</td>
            <td ng-class='{{data.name}}' class='text-center'>{{data.totalDownloads | number}}
                <button type='button' class='btn btn-xs btn-danger remove pull-right'><span class="glyphicon glyphicon-remove remove"></span></button>
            </td>
        </tr>
    </tbody>
</table>
