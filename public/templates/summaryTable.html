<table class='table table-hover'>
    <thead>
        <tr>
            <th>Package</th>
            <th ng-repeat='entry in summaryData[0].downloads'>{{entry.day}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat='data in summaryData'>
            <td>{{data.name}}</td>
            <td ng-repeat='entry in data.downloads'>{{entry.downloads | number}}</td>
        </tr>
    </tbody>
</table>

<button class='btn btn-danger' ng-click='d3Test()'>D3 Test</button>
